buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

apply plugin: "spring-boot"
apply plugin: "java"

group "com.amertkara.multiplerunners"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8
targetCompatibility = 1.8

springBoot {
    mainClass = "com.amertkara.multiplerunners.Application"
}

jar {
    baseName = "com.amertkara.multiplerunners"
    version =  "0.1.0"

    manifest {
        attributes "Main-Class": "com.amertkara.multiplerunners.Application"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter:1.3.3.RELEASE"
    compile "commons-cli:commons-cli:1.3.1"
    testCompile "junit:junit:4.12"
}
